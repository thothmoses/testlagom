site:
  title: "Lagom to Akka Migration Guide"
  url: https://developer.lightbend.com/docs/lagom-to-akka-migration-guide
  
content:
  sources:
  - url: ./../
    start-paths:
    - docs-source/docs
    branches: [HEAD]


ui:
  bundle:
    url: https://lightbend.github.io/antora-supplemental-ui-lightbend-theme/default_ui/ui-bundle-756539289.zip
    snapshot: true
  supplemental_files: ./supplemental_ui
    
runtime:
  fetch: true

asciidoc:

  attributes:
    # the following two attributes cause review and todo notes to display
    # review: ''
    todo: ''
    doc-title: 'Lagom to Akka Migration Guide'
    # the following turns on next and previous links in the new template
    page-pagination: ""
    page-toctitle: "On This Page"

output:
  dir: ./../target
  clean: true
